<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Create Account - Login V.2</title>
</head>

<body>

<div class="container">
    <div class="image">
        <img src="./img/animationsign.svg" alt="">
    </div>
</div>

    <h1>Create Account</h1>

    <div class="input-box">
        <label for="lastname">First mame</label>

        <input id="firstname" type="text" name="firstname" placeholder="first name" required>
    </div>

    <div class="input-box">
        <label for="lastname">Last mame</label>

        <input id="lastname" type="text" name="lastname" placeholder="last name" required>
    </div>

    <div class="input-box">
        <label for="number">Year</label>

        <input id="calendar" type="date" name="calendar" placeholder="calendar" required>
    </div>

    <div class="input-box">
        <label for="lastname">E-mail</label>


        <input id="lastname" type="email" name="email" placeholder="e-mail" required>
    </div>

    <div class="input-box">
        <label for="number">Phone number</label>

        <input id="number" type="number" name="number" placeholder="(xx) xxxx-xxxx" required>
    </div>

    <div class="input-box">
        <label for="number">Password</label>

        <input id="password" type="password" name="number" placeholder="password" required>
    </div>

    <div class="button">
        <button><a href="#">Create</a></button>
    </div>

</body>

</html>
